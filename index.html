<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitize HTML</title>
</head>
<body>
    <h2>Sanitize HTML Input</h2>
    <textarea id="htmlInput" rows="5" cols="50" placeholder="Enter HTML code here..."></textarea>
    <br>
    <button onclick="sanitizeHTML()">Sanitize</button>
    <h3>Sanitized Output:</h3>
    <div id="output"></div>
    <p id="message"></p> <!-- Mensaje de validaci贸n -->

    <script>
        function sanitizeHTML() {
            let input = document.getElementById("htmlInput").value;
            
            // Expresi贸n regular mejorada para detectar cualquier intento de apertura de <script>
            let scriptRegex = /<script\b[^>]*>?/gi;
            
            if (scriptRegex.test(input)) {
                document.getElementById("message").textContent = "Entrada rechazada: Se detect贸 c贸digo malicioso.";
                document.getElementById("message").style.color = "red";
                document.getElementById("output").textContent = "";
            } else {
                document.getElementById("message").textContent = "Entrada aceptada.";
                document.getElementById("message").style.color = "green";
                document.getElementById("output").textContent = input;
            }
        }
    </script>
</body>
</html>

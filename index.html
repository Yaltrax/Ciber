<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitize HTML</title>
</head>
<body>
    <h2>Sanitize HTML Input</h2>
    <textarea id="htmlInput" rows="5" cols="50" placeholder="Enter HTML code here..."></textarea>
    <br>
    <button onclick="sanitizeHTML()">Sanitize</button>
    <h3>Sanitized Output:</h3>
    <div id="output"></div>
    <p id="message"></p> <!-- Mensaje de validación -->

    <script>
        function sanitizeHTML() {
            let input = document.getElementById("htmlInput").value;
            let scriptRegex = /<script\b[^>]*>[\s\S]*?<\/script>/gi;
            
            if (scriptRegex.test(input)) {
                document.getElementById("message").textContent = "Entrada rechazada: Se detectó código malicioso.";
                document.getElementById("message").style.color = "red";
            } else {
                document.getElementById("message").textContent = "Entrada aceptada.";
                document.getElementById("message").style.color = "green";
            }

            let sanitized = input.replace(scriptRegex, '');
            document.getElementById("output").textContent = sanitized;
        }
    </script>
</body>
</html>
